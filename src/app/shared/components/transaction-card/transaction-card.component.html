<mat-card class="transaction" (click)="handleClick()">
      <div class="date">
        {{transactionCard.date.string}}
      </div>
  <mat-card-header>
    <mat-card-title>
<!--      <mat-icon> {{transactionCard.icon}} </mat-icon>-->
      {{transactionCard.category.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{transactionCard.subCategory?.name}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{transactionCard.account.name}}
    </mat-card-subtitle>


    <div class="amount" [style.color]=transactionCard.amount.color>
      {{transactionCard.amount.amount.toFixed(2)}}
    </div>
  </mat-card-header>
</mat-card>

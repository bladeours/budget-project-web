<div class="wrapper">
  <h1 mat-dialog-title>{{ title }}</h1>
  <form>
    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile [colspan]="typeGridCol">
        <mat-form-field class="type">
          <mat-label>Type</mat-label>
          <mat-select [formControl]="typeSelect">
            <mat-option *ngFor="let type of typeList" [value]="type">{{
              type.charAt(0).toUpperCase() + type.slice(1).toLowerCase()
              }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="dateGridCol">
        <mat-form-field class="date">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [formControl]="datePicker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="leftGridCol">
        <mat-form-field class="left">
          <mat-label>{{leftLabel}}</mat-label>
          <mat-select [formControl]="leftSelect" [compareWith]="compareCategoryObjects">
            <mat-option *ngFor="let object of leftObjects" [value]="object">{{
              object.name
              }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="incomeSubCategoryCol" *ngIf="window.innerWidth < 800">
        <mat-form-field class="left">
          <mat-label>subCategory</mat-label>
          <mat-select [formControl]="incomeSubCategorySelect" [compareWith]="compareCategoryObjects">
            <mat-option>
            </mat-option>
            <mat-option *ngFor="let subcategory of incomeSubCategories" [value]="subcategory">{{
              subcategory.name
              }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="rightGridCol">
        <mat-form-field class="right">
          <mat-label>{{rightLabel}}</mat-label>
          <mat-select [formControl]="rightSelect" [compareWith]="compareCategoryObjects">
            <mat-option *ngFor="let object of rightObjects" [value]="object">{{
              object.name
              }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" *ngIf="window.innerWidth > 800 && showExpenseSubCategories">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="incomeSubCategoryCol" *ngIf="window.innerWidth > 800">
        <mat-form-field class="left">
          <mat-label>subCategory</mat-label>
          <mat-select [formControl]="incomeSubCategorySelect" [compareWith]="compareCategoryObjects">
            <mat-option>
            </mat-option>
            <mat-option *ngFor="let subcategory of incomeSubCategories" [value]="subcategory">{{
              subcategory.name
              }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="expenseSubCategoryCol">
        <mat-form-field class="left">
          <mat-label>subCategory</mat-label>
          <mat-select [formControl]="expenseSubCategorySelect" [compareWith]="compareCategoryObjects">
            <mat-option>
            </mat-option>
            <mat-option *ngFor="let subcategory of expenseSubCategories" [value]="subcategory">{{
              subcategory.name
              }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="amountGridCol">
        <mat-form-field class="amount">
          <mat-label>Amount</mat-label>
          <input matInput currencyMask placeholder="0.00" value="" [options]="{ prefix: 'zÅ‚ '}" [formControl]="amount">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="noteGridCol">
        <mat-form-field class="note">
          <mat-label>Note</mat-label>
          <input matInput type="text" [formControl]="note">
        </mat-form-field>
        <mat-chip-listbox aria-label="Color selection" class="needListBox" *ngIf="typeSelect.value == TransactionType.Expense" [formControl]="needCheckBox">
          <mat-chip-option>need</mat-chip-option>
        </mat-chip-listbox>
      </mat-grid-tile>
    </mat-grid-list>


  </form>
  <div mat-dialog-actions class="actions">
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button color="warn" (click)="deleteTransaction()" *ngIf="isUpdate">Delete</button>
    <button mat-raised-button (click)="saveTransaction()">Save</button>
  </div>
</div>

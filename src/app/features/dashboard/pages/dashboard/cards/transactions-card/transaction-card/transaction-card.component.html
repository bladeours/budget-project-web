<mat-card class="transaction">
  <mat-card-header>
    <mat-card-title>
      <mat-icon> {{transactionCard.icon}} </mat-icon>
      {{transactionCard.category}}
    </mat-card-title>
    <mat-card-subtitle>
      {{transactionCard.account}}
    </mat-card-subtitle>
    <div class="amount">
      {{transactionCard.amount}}
    </div>
  </mat-card-header>
</mat-card>

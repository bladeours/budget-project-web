<div class="gridWrapper">
  <mat-grid-list [cols]="gridCols" rowHeight="fit">
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Latest Transactions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="accountFrom">
              <th mat-header-cell *matHeaderCellDef> accountFrom </th>
              <td mat-cell *matCellDef="let element"> {{element.accountFrom}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="accountTo">
              <th mat-header-cell *matHeaderCellDef> accountTo </th>
              <td mat-cell *matCellDef="let element"> {{element.accountTo}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
        
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Small</mat-card-subtitle>
            <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >

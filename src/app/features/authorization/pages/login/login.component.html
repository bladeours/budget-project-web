<div class="login-wrapper">
  <mat-card class="login-card">
    
    <h1>Login</h1>
    <form>
      <mat-form-field>
        <input matInput placeholder="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" type="password">
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>

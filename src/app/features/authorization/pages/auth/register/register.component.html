<!-- <h1>Register</h1> -->
<form [formGroup]="formGroup" (ngSubmit)="register()">
  <mat-form-field>
    <input matInput placeholder="username" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="password"
      type="password"
      formControlName="password"
    />
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button type="submit">Register</button>
  </mat-card-actions>
</form>

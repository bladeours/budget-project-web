<div class="auth-wrapper">
  <mat-card class="auth-card">
    <mat-tab-group [selectedIndex]="activeTab">
      <mat-tab label="login">
        <div class="tab-content">
          <app-login></app-login>
        </div>
      </mat-tab>
      <mat-tab label="register">
        <div class="tab-content">
          <app-register></app-register>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

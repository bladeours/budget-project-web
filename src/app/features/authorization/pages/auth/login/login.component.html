<!-- <h1>Login</h1> -->
<form (ngSubmit)="login()" [formGroup]="formGroup">
  <mat-form-field>
    <input formControlName="email" matInput placeholder="username" />
  </mat-form-field>
  <mat-form-field>
    <input
      formControlName="password"
      matInput
      placeholder="password"
      type="password"
    />
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button type="submit">Login</button>
  </mat-card-actions>
</form>

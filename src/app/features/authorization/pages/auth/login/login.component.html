<!-- <h1>Login</h1> -->
<form [formGroup]="formGroup" (ngSubmit)="login()">
  <mat-form-field>
    <input matInput placeholder="username" formControlName="email"/>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="password"
      type="password"
      formControlName="password"
    />
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button type="submit">Login</button>
  </mat-card-actions>
</form>

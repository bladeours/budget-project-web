<form>
    <mat-grid-list [cols]="2" rowHeight="100px">
        <mat-grid-tile class="name-grid" [colspan]="nameCol">
            <mat-form-field class="name-input">
                <mat-label>Name</mat-label>
                <input matInput [formControl]="nameInput">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="colorCol">
            <mat-form-field class="color-select">
                <mat-label>Color</mat-label>
                <mat-select [formControl]="colorSelect" [style.color]="colorSelect.value">
                    <mat-option *ngFor="let color of colors" [value]="color" [ngStyle]="{'color': color}">
                        <mat-icon>color_lens</mat-icon>
                        {{color.toUpperCase()}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="subCategoryCol" class="subCategoryGridTile" [rowspan]="subCategoryRow">
            <mat-form-field class="example-form-field">
                <mat-label>SubCategories</mat-label>
                <mat-chip-grid #chipGrid>
                    <mat-chip-row (removed)="removeSubCategory(subCategory)" *ngFor="let subCategory of subCategories">
                        {{subCategory.name}}
                        <button matChipRemove>
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                </mat-chip-grid>
                <input placeholder="subCategory..."
                       [matChipInputFor]="chipGrid"
                       (matChipInputTokenEnd)="add($event)"/>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="toggleCol" *ngIf="isCreate">
            <mat-slide-toggle #incomeToggle>Income</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="toggleCol" *ngIf="!isCreate">
            <mat-slide-toggle #archiveToggle>archive</mat-slide-toggle>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="buttons">
        <button mat-raised-button color="warn" class="delete-button" (click)="deleteCategory()" *ngIf="!isCreate">
            Delete
        </button>
        <button mat-raised-button class="delete-button" (click)="close()" *ngIf="isCreate">Close</button>
        <button mat-raised-button class="save-button" (click)="saveCategory()">Save</button>
    </div>
</form>

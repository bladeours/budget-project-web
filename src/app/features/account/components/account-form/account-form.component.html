<form>
  <mat-grid-list [cols]="2" rowHeight="100px">
    <mat-grid-tile [colspan]="nameCol" class="name-grid">
      <mat-form-field class="name-input">
        <mat-label>Name</mat-label>
        <input [formControl]="nameInput" matInput>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="typeCol">
      <mat-form-field class="account-type-input">
        <mat-label>Type</mat-label>
        <mat-select [formControl]="accountTypeSelect">
          <mat-option *ngFor="let accountType of accountTypes" [value]="accountType">{{
              accountType.charAt(0).toUpperCase() + accountType.slice(1).toLowerCase()
            }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="balanceCol" class="balance-grid">
      <mat-form-field class="balance">
        <mat-label>Balance</mat-label>
        <input [formControl]="balanceInput" [options]="{ prefix: 'zÅ‚ '}" currencyMask matInput placeholder="0.00"
               value="">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="colorCol">
      <button
        mat-fab
        extended
        class="openColorPickerButton"
        #openColorPickerButton
        (click)="openColorPicker()"
      >
        Color
      </button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="descriptionCol" class="description-grid">
      <mat-form-field class="description">
        <mat-label>Description</mat-label>
        <input [formControl]="descriptionInput" matInput>
      </mat-form-field>
      <mat-slide-toggle #archivedToggle *ngIf="!isCreate">Archived</mat-slide-toggle>
    </mat-grid-tile>
    <!-- <mat-grid-tile>
      <mat-slide-toggle #archivedToggle>Include in balance</mat-slide-toggle>
    </mat-grid-tile> -->
    <!-- TODO -->
  </mat-grid-list>

  <div class="buttons">
    <button (click)="deleteAccount()" *ngIf="!isCreate" class="delete-button" color="warn" mat-raised-button>Delete
    </button>
    <button (click)="close()" *ngIf="isCreate" class="delete-button" mat-raised-button>Close</button>
    <button (click)="saveAccount()" class="save-button" mat-raised-button>Save</button>
  </div>
</form>

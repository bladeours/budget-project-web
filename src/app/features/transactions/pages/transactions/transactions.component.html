<div class="wrapper">

  <div class="filters">
      <mat-form-field class="calendarForm">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
          <input matStartDate placeholder="Start date" formControlName="start">
          <input matEndDate  placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <mat-form-field class="categoriesForm">
        <mat-label>Categories</mat-label>
        <mat-select [formControl]="categories" multiple>
          <mat-option *ngFor="let topping of categoryList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="from">
        <mat-label>From</mat-label>
        <input matInput [formControl]="from" type="text" inputmode="numeric" pattern="[0-9]*[.,]?[0-9]+" [max]="to.value">
      </mat-form-field>

      <mat-form-field class="to">
        <mat-label>To</mat-label>
        <input matInput [formControl]="to" type="text" inputmode="numeric" pattern="[0-9]*[.,]?[0-9]+" [min]="from.value">
      </mat-form-field>
  </div>


  <div class="transactions-wrapper">
    <div *ngFor="let transactionCard of transactionCards">
      <app-transaction-card [transactionCard]="transactionCard"></app-transaction-card>
    </div>
  </div>
  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>
</div>

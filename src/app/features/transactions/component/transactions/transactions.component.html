<div class="wrapper" #wrapper>
  <div class="filters" #filters>
    <mat-form-field class="calendarForm">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate placeholder="Start date" formControlName="start" />
        <input matEndDate placeholder="End date" formControlName="end" />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field class="categoriesForm">
      <mat-label>Categories</mat-label>
      <mat-select [formControl]="categories" multiple>
        <mat-option *ngFor="let category of categoryList" [value]="category" [style.color]="category.income ? myGreen : myRed">{{
          category.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="from">
      <mat-label>From</mat-label>
      <input matInput currencyMask placeholder="0.00" value="" [max]="to.value == null? 9999999 : to.value" [options]="{ prefix: 'zł '}" [formControl]="from">
    </mat-form-field>
    <mat-form-field class="to">
      <mat-label>To</mat-label>
      <input matInput currencyMask placeholder="0.00" value="" [min]="from.value == null ? 0: from.value" [options]="{ prefix: 'zł '}" [formControl]="to">
    </mat-form-field>
  </div>

  <div class="transactions-wrapper" #transactionWrapper>
    <div *ngFor="let transactionCard of transactionCards">
      <app-transaction-card
        [transactionCard]="transactionCard"
      ></app-transaction-card>
    </div>
  </div>
    <mat-paginator
      #paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      aria-label="Select page"
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
</div>

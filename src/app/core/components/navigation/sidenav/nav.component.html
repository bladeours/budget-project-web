<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <mat-card class="balance-card mat-elevation-z4">
      <mat-card-header>
          <mat-card-title>Balance</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{balance.toFixed(2)}} z≈Ç
      </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="goToDashboard()">
      <mat-icon>home</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>score</mat-icon>
      <span>Budget</span>
    </button>
    <button mat-button class="menu-button" (click)="goToTransactions()">
      <mat-icon>attach_money</mat-icon>
      <span>Transactions</span>
    </button>
    <button mat-button class="menu-button" (click)="goToCategories()">
      <mat-icon>attach_money</mat-icon>
      <span>Categories</span>
    </button>
    <button mat-button class="menu-button" (click)="goToAddTransaction()">
      <mat-icon>add</mat-icon>
      <span>Add Transaction</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="goToAddAccount()">
      <mat-icon>add</mat-icon>
      <span>Add Account</span>
    </button>
    <button mat-button class="menu-button" *ngFor="let account of accountsRegular" (click)="goToAccount(account.hash)">
      <mat-icon>account_balance</mat-icon>
        <span class="name">{{account.name}}</span>
        <span class="balance">{{account.balance.toFixed(2)}}</span>
    </button>
    <mat-divider></mat-divider>


    <button mat-button class="menu-button" *ngFor="let account of accountsSavings" (click)="goToAccount(account.hash)">
        <div class="icon-name">
          <mat-icon>savings</mat-icon>
          <span class="name">{{account.name}}</span>
        </div>
          <span class="balance">{{account.balance.toFixed(2)}}</span>

    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <ng-template [cdkPortalOutlet]="selectedPortal"></ng-template>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
